<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body class="container" style="width: 555px">
  <br />

  <div class="text-center pb-3">
    <button class="btn btn-outline-secondary" id="option"></button>
    <button class="btn btn-outline-secondary" id="refresh"></button>
  </div>
  <div class="card shadow-sm rounded-3">
    <div class="card-body">
      <nav class="pb-2">
        <div class="nav nav-tabs shadow rounded-3" id="nav-tab" role="tablist">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#result_gist" type="button" role="tab"
            aria-controls="result_gist" aria-selected="true" id="username_gist">
          </button>
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#result_github" type="button" role="tab"
            aria-controls="result_github" aria-selected="false" id="username_github">
          </button>
        </div>
      </nav>
  
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="username_gist" id="result_gist">
        </div>
        <div class="tab-pane fade" role="tabpanel" aria-labelledby="username_github" id="result_github"></div>
      </div>
    </div>
  </div>
  <br />
  <script src="assets/bootstrap.bundle.min.js"></script>
  <script src="assets/jquery.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
